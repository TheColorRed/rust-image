[workspace]
members = [
  # "packages/rxrs",
  "packages/abra",
  "packages/core/*",
  "packages/plugins/*",
  # "packages/alakazam",
  "packages/tests/*",
]
default-members = [
  # "packages/rxrs",
  # "packages/abra",
  # "packages/alakazam",
  "packages/tests/*",
]

resolver = "2"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[workspace.dependencies]
rayon = "1.11.0"
ndarray = { version = "0.17.1", features = ["rayon"] }

# Packages
abra = { path = "./packages/abra" }
core = { path = "./packages/core/core" }
filters = { path = "./packages/core/filters" }
adjustments = { path = "./packages/core/adjustments" }
image = { path = "./packages/core/image" }
drawing = { path = "./packages/core/drawing" }

# Abra Plugins
collage = { path = "./packages/plugins/collage" }

[workspace.dependencies.uuid]
version = "1.18.1"
features = ["v4"]
